<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/cadastro_produto.css">
    <title>Cadastro de Produto</title>
</head>
<body>
    <h2>Cadastro de Produto</h2>
    <form class="container" action="/produtos" method="post">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required minlength="3"><br>

        <label for="preco">Pre√ßo:</label>
        <input type="number" id="preco" name="preco" step="0.01" required min="0.01"><br>

        <label for="estoque">Estoque:</label>
        <input type="number" id="estoque" name="estoque" required min="0"><br>

        <button type="submit">Cadastrar</button>
    </form>
</body>
</html>
